<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDB Page</title>
    <!-- Bootstrap CDNs -->
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/a731b1af9c.js"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Local CSS file -->
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <img
      class="bg-image"
      src="./assets/images/movie_theater.jpg"
      alt="bg-image"
    />
    <main class="container-fluid p-0 bg-container">
      <!-- START: movie details section -->
      <section class="movie-details-container"></section>
      <!-- END: movie details section -->
    </main>
    <script src="./index.js"></script>
    <script>
      // getting the data from the local storage
      const movieData = JSON.parse(localStorage.getItem("movie"));
      const movieDetailsContainerEl = document.querySelector(
        ".movie-details-container"
      );
      // appending the movie data to the container
      movieDetailsContainerEl.innerHTML = `<div class="d-flex justify-content-center">
      <div class="d-flex justify-content-center poster-container">
        <img src="https://image.tmdb.org/t/p/w500${
          movieData.poster_path
        }" alt="${movieData.title}" class="rounded-5 movie-poster" />
      </div>
      <div class="text-light w-50 ps-4 pe-4 rounded-5 movie-details">
        <h2 class="movie-title">${movieData.title}</h2>
        <p class="movie-release-date">${new Date(
          movieData.release_date
        ).getFullYear()}</p>
        <div class="rating">Rating: ${parseFloat(
          movieData.vote_average
        ).toFixed(1)} / 10</div>
        <p class="mt-4 movie-overview">${movieData.overview}</p>
      </div>
    </div>`;
    </script>
  </body>
</html>
