<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMDB Page</title>
  <!-- Bootstrap CDNs -->
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/a731b1af9c.js" crossorigin="anonymous"></script>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <!-- Local CSS file -->
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <img class="bg-image" src="./assets/images/movie_theater.jpg" alt="bg-image" />
  <nav class="navbar navbar-expand-lg border-bottom border-body p-4 fixed-top" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html"><img class="logo" src="./assets/logos/logo-no-background.png"
          alt="logo" /></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mt-3 mb-lg-0">
          <li class="nav-item">
            <button class="nav-link home active">Home</button>
          </li>
          <li class="nav-item">
            <button class="nav-link favourite">Favourites</button>
          </li>
        </ul>
        <form class="d-flex bg-dark border-light rounded-pill" role="search">
          <input class="bg-dark me-2 border-0 rounded-pill focus-ring search-input" type="text" value=""
            placeholder="Search..." aria-label="Search" />
          <button class="btn btn-dark rounded-pill submit-btn" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
    </div>
  </nav>
  <main class="container-fluid p-0 bg-container">
    <!-- START: home section -->
    <div class="home-section">
      <header class="d-flex flex-column justify-content-center align-items-center ps-lg-5 pe-lg-5 hero-section">
        <h1 class="text-center main-h">
          Search Your Favourite
          <span class="color-yellow">Movies</span>,<br />
          TV Shows & More.
        </h1>
        <form class="w-25 d-flex justify-content-between bg-dark border-light rounded-pill form-container"
          role="search">
          <input class="bg-dark me-2 ps-3 flex-fill border-0 rounded-pill focus-ring search-input" type="text" value=""
            placeholder="Search..." aria-label="Search" />
          <button class="btn btn-dark rounded-pill submit-btn" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </header>
      <section class="movies-section">
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 row-cols-xl-6 g-4 p-5"></div>
      </section>
    </div>
    <!-- END: home section -->

    <!-- START: movie details section -->
    <section class="movie-details-container hide"></section>
    <!-- END: movie details section -->

    <!-- START: Favourite movies section -->
    <section class="favourite-movies-container hide">
      <h2 class="text-light">Favourite Movies</h2>
      <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 row-cols-xl-6 g-4 p-5"></div>
    </section>
    <!-- END: Favourite movies section -->
  </main>
  <script type="module" src="./index.js"></script>
</body>

</html>
